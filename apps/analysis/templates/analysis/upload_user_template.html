{% extends "base.html" %}

{% block title %}Welcome to OncoView!{% endblock %}

{% block script %}
<script type="text/javascript" src="/static/js/upload_file.js"></script>
<script type="text/javascript">
  function chkName(fieldVal) {
	  var pattern = /^\w+$/;
	  rs = pattern.test(fieldVal);
	  return rs;
  }
</script>
{% endblock %}

{% block content %}
<div class="container">
	<div class="row clearfix">
		<div class="col-md-8 column">
			<h3>
				上传模板文件
			</h3>
			<p class="text-muted">OncoView目前支持LaTeX格式模板。</p>
			<form method="post" enctype="multipart/form-data">
				{% csrf_token %}
				{% for field in form %}
					<div class="fieldWrapper">
						{{ field.errors }}
						{{ field.label_tag }} {{ field }}
					</div>
				{% endfor %}
				<button class="btn btn-default" type="submit" id="submit_file">提交</button>
			</form>
		</div>
		<div class="col-md-4 column"></div>
	</div>
</div>


{% endblock %}
