{% extends "base.html" %}

{% load staticfiles %}

{% block title %}请登录{% endblock %}

{% block content %}
<br>
<br>
<div class="container">
	<div class="col-md-4 col-md-offset-4">
	  <form class='form-login' action="{% url 'login' %}" method="post">
		  {% if msg %}
			  <div class="alert alert-warning">{{ msg }}</div>
		  {% endif %}
		  {% csrf_token %}
		  <h2 class="text-center">欢迎登录</h2>
		  <div class="form-group">
			  <label for="id_username">用户名或邮箱:</label>
			  <input type="text" name="username" required id="id_username" class="form-control" />
			</div>
			<div class="form-group">
			  <label for="id_password">密码:</label>
			  <input type="password" name="password" minlength="8" required id="id_password" class="form-control" />
			</div>
		  <a href="{% url 'register' %}">新用户？</a>
		  <button type="submit" class="btn btn-primary pull-right">提交</button>
	  </form>
	</div>
</div> <!-- /container -->




{% endblock %}
